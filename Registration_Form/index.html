<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h2>My Registration Form</h2>
        <form>
            <lable for="first_name">First Name:</lable>
            <input type="text" name="first_name" id="first_name"><br>
            <lable for="last_name">Last Name:</lable>
            <input type="text" name="last_name" id="last_name"><br>
            <lable for="email">Email:</lable>
            <input type="email" name="email" id="email"><br>
            <lable for="pass">Password:</lable>
            <input type="password" name="pass" id="pass"><br>
            <lable for="passCon">PW Confirm:</lable>
            <input type="password" name="passCon" id="passCon"><br>
            <lable for="date">Birthday:</lable>
            <input type="date" name="date"  id="date"><br>
            <input type="radio" name="gender" id="male" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female" value="Female">
            <label for="female">Female</label><br>
            <input type="radio" name="gender" id="other" value="other">
            <label for="other">Other</label><br>
            <label for="Desc">A short description about yourself:</label><br>
            <textarea name="Desc" id="Desc"></textarea><br>
            <label for="favLang">Favorite Language: </label>
            <select name="favLang" id="favLAng">
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
            </select><br>
            <input type="submit">
        </form>

    </body>
</html>
